name: Update Scholar Citations

on:
  schedule:
    - cron: "17 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-scholar-citations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Refresh citation count
        run: node scripts/update-scholar-citations.js MaIQOwsAAAAJ

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- docs/.vuepress/public/scholar-citations.json; then
            echo "Citation count unchanged."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/.vuepress/public/scholar-citations.json
          git commit -m "chore: refresh Google Scholar citation count"
          git push
